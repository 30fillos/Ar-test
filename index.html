<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Michael Jordan AR</title>

    <!-- MindAR + A-Frame -->
    <script src="https://cdn.jsdelivr.net/npm/aframe/dist/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar/dist/mindar-image.prod.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/aframe-mindar/dist/aframe-mindar-image.prod.js"></script>

    <style>
      body { margin: 0; overflow: hidden; }
    </style>
  </head>
  <body>
    <!-- AR σκηνή -->
    <a-scene mindar-image="imageTargetSrc: ./targets.mind;" embedded color-space="sRGB">
      
      <!-- Assets -->
      <a-assets>
        <img id="heart" src="heart.png" />
      </a-assets>

      <!-- Κάμερα -->
      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <!-- Όταν βρει την εικόνα -->
      <a-entity mindar-image-target="targetIndex: 0">
        <!-- Εμφάνιση καρδούλας δίπλα -->
        <a-image src="#heart" position="0.5 0 0" scale="0.5 0.5 0.5"></a-image>
      </a-entity>

    </a-scene>
  </body>
</html>
