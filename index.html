<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>MJ AR Debug</title>
    <script src="https://cdn.jsdelivr.net/npm/aframe/dist/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar/dist/mindar-image.prod.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/aframe-mindar/dist/aframe-mindar-image.prod.js"></script>
    <style>
      body { margin: 0; overflow: hidden; }
      #startButton { position: absolute; top: 20px; left: 20px; z-index: 10; padding: 10px; background: red; color: white; }
    </style>
  </head>
  <body>
    <button id="startButton">Start AR</button>
    <a-scene
      id="scene"
      mindar-image="imageTargetSrc: ./targets.mind;"
      embedded
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: true"
      style="display: none">
      
      <a-assets>
        <img id="heart" src="heart.png" />
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <a-entity mindar-image-target="targetIndex: 0">
        <a-image src="#heart" position="0.5 0 0" scale="0.5 0.5 0.5"></a-image>
      </a-entity>
    </a-scene>

    <script>
      document.getElementById('startButton').onclick = async () => {
        // Safari iOS 13+ needs explicit request
        if (typeof DeviceOrientationEvent !== 'undefined' && typeof DeviceOrientationEvent.requestPermission === 'function') {
          try {
            await DeviceOrientationEvent.requestPermission();
          } catch(e) {
            alert("Orientation permission error: " + e);
          }
        }
        document.getElementById('startButton').style.display = 'none';
        document.getElementById('scene').style.display = 'block';
      }
    </script>
  </body>
</html>
