<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>MJ AR Test</title>
    <script src="https://cdn.jsdelivr.net/npm/aframe/dist/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar/dist/mindar-image.prod.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/aframe-mindar/dist/aframe-mindar-image.prod.js"></script>
    <style>
      body { margin: 0; overflow: hidden; }
      #startBtn {
        position: absolute;
        top: 20px; left: 20px;
        z-index: 10;
        padding: 12px 18px;
        background: #d00;
        color: white;
        font-size: 16px;
        border: none;
        border-radius: 6px;
      }
    </style>
  </head>
  <body>
    <button id="startBtn">Enable AR</button>

    <a-scene
      id="scene"
      mindar-image="imageTargetSrc: ./targets.mind;"
      embedded
      vr-mode-ui="enabled: false"
      style="display:none">

      <a-assets>
        <img id="heart" src="heart.png" />
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <a-entity mindar-image-target="targetIndex: 0">
        <a-image src="#heart" position="0.5 0 0" scale="0.5 0.5 0.5"></a-image>
      </a-entity>
    </a-scene>

    <script>
      const btn = document.getElementById("startBtn");
      const scene = document.getElementById("scene");

      btn.addEventListener("click", async () => {
        // Ζητάμε άδεια για Motion & Orientation στο iOS
        if (typeof DeviceOrientationEvent !== "undefined" &&
            typeof DeviceOrientationEvent.requestPermission === "function") {
          try {
            const response = await DeviceOrientationEvent.requestPermission();
            console.log("Orientation permission:", response);
          } catch (err) {
            alert("Motion permission error: " + err);
          }
        }

        // Ζητάμε άδεια για Camera μέσω A-Frame
        try {
          await navigator.mediaDevices.getUserMedia({ video: true });
          console.log("Camera permission granted.");
        } catch (err) {
          alert("Camera error: " + err);
        }

        // Κρύβουμε το κουμπί, δείχνουμε τη σκηνή
        btn.style.display = "none";
        scene.style.display = "block";
      });
    </script>
  </body>
</html>
